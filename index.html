<!DOCTYPE html>
<html>
<head>
  <title>説明会予約</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>説明会予約フォーム</h1>
  <form id="reserveForm">
    <label>名前：<input type="text" id="name" required></label><br>
    <label>日程：
      <select id="date">
        <option value="2025-05-10">5月10日</option>
        <option value="2025-05-17">5月17日</option>
      </select>
    </label><br>
    <button type="submit">予約</button>
  </form>

  <script>
    liff.init({ liffId: "YOUR_LIFF_ID" }).then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        liff.getProfile().then(profile => {
          document.getElementById("reserveForm").addEventListener("submit", function(e) {
            e.preventDefault();
            fetch("https://script.google.com/macros/s/AKfycbyyQskYp81BHzqhjnI4lT0sOkokexwhnyd4s1lc4Ma6vpW1nreTrReoONPlyFSOWgLuFQ/exec", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                name: document.getElementById("name").value,
                date: document.getElementById("date").value,
                userId: profile.userId
              })
            })
            .then(res => res.text())
            .then(txt => alert("送信結果：" + txt))
            .catch(err => console.error("送信エラー", err));
          });
        });
      }
    });
  </script>
  
</body>
</html>
